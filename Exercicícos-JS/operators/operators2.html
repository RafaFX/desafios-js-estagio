<body>
    <header>
        <div class="caixa">
            <h1><img src="../img/logo.png" class="logo"></h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="https://github.com/RafaFX">Github</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <div class="box">

        <h1>Digite 2 números para verificar se o primeiro é maior que o segundo</h1>

        <br>
        <br>

        <input type="number" class="numberField">

        <input type="number" class="numberField2">



        <button>Verificar</button>

        <br>
        <br>

        <h2 class="result"></h2>


    </div>

    <script>

        const btn = document.querySelector('button');

        const numberField = document.querySelector('.numberField');

        const numberField2 = document.querySelector('.numberField2');

        const result = document.querySelector('.result')


        function getNumber() {
            verifyGreater(numberField.value, numberField2.value);
        }

        function verifyGreater(num1, num2) {
            if (num1 > num2) {
                const resultNumbers = result.textContent = `${num1} é maior que ${num2}`;
                result.style.backgroundColor = 'green';
                numberField.value = '';
                numberField2.value = '';
                return resultNumbers;
            } else {
                const resultNumbers = result.textContent = `${num1} não é maior que ${num2}`;
                result.style.backgroundColor = 'red';
                numberField.value = '';
                numberField2.value = '';
                return resultNumbers;
            }
        }

        btn.onclick = getNumber;

    </script>

</body>
