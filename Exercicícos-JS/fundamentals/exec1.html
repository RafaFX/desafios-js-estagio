    <div class="box">

        <h1>Ordenação de Array</h1>

        <br>
        <br>

        <h2>Array desordenado</h2>

        <br>

        <p class="disorderedArray"></p>

        <button class="arrayButton" onclick="order()">Ordenar Array</button>

        <br>

        <h2>Array Ordenado</h2>

        <p class="ordainedArray"></p>


    </div>

    <script>

                const array = [150, 10, 1, 2, -10, 23, 99, 500, 16];

        const disorderedArray = document.querySelector('.disorderedArray');

        const ordainedArray = document.querySelector('.ordainedArray');


        disorderedArray.textContent = `[ ${array} ]`;

        let ordination = false;

        function order(){
            while(ordination === false){
                ordination = true;
                for(i = 0; i < array.length ;i++){
                    let sup = 0
                    if(array[i]>array[i+1]){
                        sup = array[i];
                        array[i] = array[i+1];
                        array[i+1] = sup;
                        ordination = false;
                    }
                }
                
            }
            const newArray = array;

            return ordainedArray.textContent = `[ ${newArray} ]`
        }
    </script>
