    <div class="box">

        <h1>Digite uma palavra e um número para saber qual letra está no index do número digitado</h1>

        <br>
        <br>

        <input type="text" class="textField">

        <input type="number" class="numberField">

        <button>Verificar</button>

        <br>
        <br>

        <h2 class="result"></h2>

        <br>


    </div>

    <script>

        const btn = document.querySelector('button');

        const textField = document.querySelector('.textField');

        const numberField = document.querySelector('.numberField');

        const result = document.querySelector('.result');

        function getText() {
            result.textContent = `A letra que está no index ${numberField.value} é : ${numberTextPosition(textField.value, numberField.value)}`;
        }

        function numberTextPosition(text, number) {
            return text[number - 1]
        }

        btn.onclick = getText;

    </script>
