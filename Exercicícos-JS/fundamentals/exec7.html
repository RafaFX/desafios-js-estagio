    <div class="box">

        <h1>Digite o texto para saber o numero de vogais</h1>

        <br>
        <br>

        <input type="text" class="textField">

        <button>Quantidade de vogais</button>

        <br>
        <br>

        <h2 class="result"></h2>

        <br>


    </div>

    <script>

        const btn = document.querySelector('button');

        const textField = document.querySelector('.textField');

        const result = document.querySelector('.result')


        function getText() {
            includesVogal(textField.value);
        }


        function includesVogal(text) {

            const textLower = text.toLowerCase();

            let numberOfVogas = 0;

            if (textLower.includes('a')) {
                numberOfVogas = findNumberOfVogals('a', textLower, numberOfVogas);
            }
            if (textLower.includes('e')) {
                numberOfVogas = findNumberOfVogals('e', textLower, numberOfVogas);
            }
            if (textLower.includes('i')) {
                numberOfVogas = findNumberOfVogals('i', textLower, numberOfVogas);
            }
            if (textLower.includes('o')) {
                numberOfVogas = findNumberOfVogalsl('o', textLower, numberOfVogas);
            }
            if (textLower.includes('u')) {
                numberOfVogas = findNumberOfVogals('u', textLower, numberOfVogas);
            }
            return result.textContent = `O número de vogais desta palavra é ${numberOfVogas}`;
        }

        function findNumberOfVogals(vogal, textFromFunction, numberOfVogasFromFunction) {

            firstOccurrence = textFromFunction.indexOf(vogal);

            while (firstOccurrence != -1) {

                numberOfVogasFromFunction++;

                firstOccurrence = textFromFunction.indexOf(vogal, firstOccurrence + 1);
            }
            return numberOfVogasFromFunction;
        }


        btn.onclick = getText;

    </script>
