<body>
    <header>
        <div class="caixa">
            <h1><img src="../img/logo.png" class="logo"></h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="https://github.com/RafaFX">Github</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <div class="box">

        <h1>Digite um texto para retirar seus espaços</h1>

        <br>
        <br>

        <input type="text" class="textField">

        <button>Retirar Espaços</button>

        <br>
        <br>

        <h2 class="before"></h2>

        <br>

        <h2 class="after"></h2>


    </div>

    <script>

        const btn = document.querySelector('button');

        const textField = document.querySelector('.textField');

        const before = document.querySelector('.before')

        const after = document.querySelector('.after');

        function getText() {
            removeSpace(textField.value);
            before.textContent = textField.value;
        }


        function removeSpace(text) {
            after.textContent = text.replace(/ /g, '');
        }
        btn.onclick = getText;

    </script>

</body>
